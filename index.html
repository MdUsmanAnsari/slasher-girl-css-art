<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slasher Girl CSS Art ðŸ‘©ðŸ”ª</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="ans">
      <div class="ans__head">
        <div class="ans__lf-ro"></div>
        <div class="ans__hair">
          <div class="ans__face">
            <div class="ans__eye">
              <div class="ans__eye--1"></div>
              <div class="ans__eye--2"></div>
              <div class="ans__ear ans__ear--1"></div>
              <div class="ans__ear ans__ear--2"></div>
            </div>
            <div class="ans__mouth"></div>
          </div>
          <div class="ans__neck"></div>
        </div>
      </div>
      <div class="ans__frok">
        <div class="ans__frok--top">
          <div class="ans__frok--black"></div>
          <div class="ans__hand ans__hand--left">
            <div class="ans__knife">
              <div class="ans__knife-t">
                <div class="ans__knife-ti">
                  <div class="ans__blode--1"></div>
                </div>
              </div>
              <div class="ans__knife-b"></div>
            </div>
          </div>
          <div class="ans__hand ans__hand--2">
            <div class="ans__knife">
              <div class="ans__knife-t">
                <div class="ans__knife-ti">
                  <div class="ans__blode--1 ans__blode--2"></div>
                </div>
              </div>
              <div class="ans__knife-b"></div>
            </div>
          </div>
        </div>
        <div class="ans__frok--bottom">
          <div class="ans__frok--left"></div>
        </div>
      </div>
      <div class="ans__legs">
        <div class="ans__leg ans__leg--1"></div>
        <div class="ans__leg ans__leg--1"></div>
      </div>
    </div>
  </body>
</html>
